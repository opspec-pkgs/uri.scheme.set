name: uri.scheme.set
description: sets the scheme of a URI
inputs:
  uri:
    string:
      constraints: { format: uri, minLength: 1 }
      description: the initial URI
  scheme:
    string:
      description: the scheme to set
outputs:
  uri:
    string:
      constraints: { format: uri, minLength: 1 }
      description: the resulting URI
version: 1.0.1
run:
  container:
    image: { ref: 'node:9.5.0-alpine' }
    cmd: [node, /cmd.js]
    files:
      /cmd.js:
      /uri: $(uri)
    envVars:
      uri:
      scheme:
